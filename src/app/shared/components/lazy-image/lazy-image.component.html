<div class="d-flex justify-content-center">

  <img
  [src]="urlImage"
  [alt]="titleImage"
  class="card-img-top animate__animated animate__fadeIn"
  (load)="onLoad()"
  [ngStyle]="{display: hasLoader ? '' : 'none'}">

  <img *ngIf="!hasLoader" src="assets/loader.svg" height="35" width="35" class="mt-3">

</div>
